<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="/assets/images/kali-icon.ico" />
    <title>kaali UI</title>
    <link href="./components/typography/typography.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.10.1.js"
    ></script>
  </head>

  <body>
    <header class="navbar-kaali nav d-flex">
      <div class="brand-kaali">
        <img
          src="./assets/images/kali-icon.ico"
          alt="kali"
          class="brand-logo-kaali"
        />
        <h2 class="brand-name-kaali header-light">
          <a href="./index.html" class="navbar-item-link">kaali</a>
        </h2>
      </div>
      <nav class="navbar-ul-kaali d-flex jc-end">
        <li class="navbar-items">
          <a href="./kaali.html" class="navbar-item-link px-1">get started</a>
        </li>

        <li class="navbar-items">
          <a href="#foot" class="navbar-item-link px-1">about</a>
        </li>
      </nav>
    </header>
    <section class="header-section">
      <header class="header-container">
        <div class="header header-primary header-exotic d-flex f-direction-col">
          <span class=""> build <span class="green">dark.</span></span
          ><span> build <span class="green">beautiful.</span></span>
        </div>
        <div class="header header-tertiary">
          with <span class="green">kaali UI</span>
        </div>

        <div class="wrapper-get-started d-flex jc-center">
          <a href="./kaali.html" class="get-started">get started</a>
        </div>
      </header>
    </section>

    <footer class="footer d-flex jc-space-between ai-center p-1" id="foot">
      <div class="copyright brand brand-footer text-gray d-flex ai-center">
        <img
          src="./assets/images/kali-icon.ico"
          alt=""
          class="brand-footer-logo"
        />
        &#169; 2021 kaali UI
      </div>
      <div class="developer">
        <div class="developer-name">
          <a href="https://prajwaljain.netlify.app/" class="text-gray"
            >designed and developed by prajwal jain</a
          >
        </div>
        <a
          class="kaali-repo-link text-gray"
          href="https://github.com/j836/kaaliUI"
          >view code on github</a
        >
      </div>

      <div class="wrapper-social">
        <div class="text-gray">contact developer</div>

        <ul class="social-list">
          <li class="social-list-item">
            <a href="https://github.com/j836" class="social-list-item-link"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li class="social-list-item">
            <a
              href="https://www.linkedin.com/in/prajwal-jain-b9a8a0179/"
              class="social-list-item-link"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>

          <li class="social-list-item">
            <a
              href="mailto:jainprajwal123@gmail.com"
              class="social-list-item-link"
              ><i class="fa fa-envelope" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="./kaali.js"></script>
</html>
